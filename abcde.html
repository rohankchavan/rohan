<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <link rel="stylesheet" href="pqr.css">
</head>
<body>

    <div class="container">
        <h1>Customer Feedback</h1>
        <p>Your feedback helps us improve our services. Please take a moment to share your experience.</p>

        <form action="#" method="POST">
            <!-- Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <!-- Email -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>

            <!-- Rating -->
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="1">1 - Very Dissatisfied</option>
                <option value="2">2 - Dissatisfied</option>
                <option value="3">3 - Neutral</option>
                <option value="4">4 - Satisfied</option>
                      <option value="5">5 - Very Satisfied</option>
            </select>

            <!-- Feedback -->
            <label for="feedback">Comments/Suggestions:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Your feedback here..." required></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit Feedback</button>
        </form>
    </div>

</body>
</html>
